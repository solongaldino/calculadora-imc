<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Calculadora - IMC</title>
  </head>
  <body>
    <div class="form-container">
      <h2 class="text-center mb-3">Calculadora IMC</h2>
      <div class="container">
        <form id="meu-formulario">
          <div class="mb-3">
            <label for="altura" class="form-label">Altura(m)</label>
            <input
              type="text"
              class="form-control"
              id="altura"
              aria-describedby="altura(metros)"
              placeholder="Exemplo: 1,75"
            />
            <span id="menssagem-error-altura" class="text-danger"
              >* Altura invalido</span
            >
          </div>
          <div class="mb-3">
            <label for="peso" class="form-label">Peso(kg)</label>
            <input
              type="text"
              class="form-control"
              id="peso"
              aria-describedby="peso(quilograma)"
              placeholder="Exemplo: 80,650"
            />
            <span id="menssagem-error-peso" class="text-danger"
              >* Peso invalido</span
            >
          </div>
          <button id="botao-calcular" type="submit" class="btn btn-primary">
            Calcular
          </button>
        </form>
        <br />
        <br />
        <div id="resultado-container" class="resultado-container text-center">
          <h4 class="font-weight-bold">Resultado:</h4>
          <p class="m-4" id="local-resultado"></p>
          <button id="novo-calculo" class="btn btn-primary">
            Novo calculo
          </button>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="assets/js/calculadora-imc.js"></script>
  </body>
</html>
